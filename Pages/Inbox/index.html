<!DOCTYPE html>

<html lang="english">
  <head>
    <title>inbox: blockspace</title>
    <meta property="twitter:card" content="summary_large_image" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <link href="./inbox15.css" rel="stylesheet" />

    <div class="inbox15-container">
      <div class="inbox15-inbox">
        <div class="inbox15-top-panel">
          <div class="inbox15-user-panel">
            <img
              alt="my profile picture"
              src="public/playground_assets/avatarimage223-iksf.svg"
              class="inbox15-pfp"
            />
            <div class="inbox15-user-detail">
              <span class="inbox15-username heading">Slayerofdefi</span>
              <div class="inbox15-address-panel">
                <span class="inbox15-address">
                  0x59F89778ACC46C2Cac04201ffd7b90dCb6D95C46
                </span>
                <img
                  alt="copysvg236"
                  src="public/playground_assets/copysvg236-49cf.svg"
                  class="inbox15-copy-svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="inbox15-inbox-panel">
          <div class="inbox15-search-panel">
            <div class="inbox15-search-box">
              <img
                alt="searchsvg452"
                src="public/playground_assets/searchsvg452-7o3l.svg"
                class="inbox15-search-svg"
              />
              <input
                type="text"
                placeholder="Search for username or wallet address..."
                class="inbox15-search-input content"
              />
            </div>
          </div>
          <div class="inbox15-recipient-panel">
            <img
              alt="recipient profile picture"
              src="public/playground_assets/avatarimage137-pv0j.svg"
              class="inbox15-recepient-pfp"
            />
            <div class="inbox15-recipient-detail">
              <span class="inbox15-recipient-username content">
                SatoshiNakamoto
              </span>
              <div class="inbox15-last-msg">
                <span class="inbox15-msg-content content">
                  Can you send me 1 bitcoin. I will pay you back the next time
                  I see you..
                </span>
                <span class="inbox15-msg-time content">5m</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
